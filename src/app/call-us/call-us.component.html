<div class="container-fluid py-5 w-100">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <p class="blue-text">Tienes alguna duda sobre nuestros productos<br> Escribenos!.</p>
            <div class="card">
                <h5 class="text-center mb-4">Información de contacto</h5>
                <form class="form-card" onsubmit="event.preventDefault()">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">Nombre<span class="text-danger"> *</span></label> <input
                                type="text" id="fname" name="fname" onblur="validate(1)"> </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">Apellido<span class="text-danger"> *</span></label>
                            <input type="text" id="lname" name="lname" onblur="validate(2)">
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">
                                Correo
                                <span class="text-danger"> *</span>
                            </label>
                            <input type="text" id="email" name="email" placeholder="" onblur="validate(3)">
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">Teléfono<span class="text-danger"> *</span></label>
                            <input type="text" id="mob" name="mob" onblur="validate(4)">
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">
                                Profesión
                                <span class="text-danger"> *</span>
                            </label> 
                            <input type="text" id="job" name="job" onblur="validate(5)">
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-12 flex-column d-flex">
                            <label class="form-control-label px-3">
                                Mensaje<span class="text-danger"> *</span>
                            </label>
                            <textarea rows="4" cols="50"></textarea>
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="form-group col-sm-6 d-inline-flex justify-content-end"> 
                            <button type="submit" class="btn-block btn-primary">
                                Enviar
                            </button> 
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
